<div mat-dialog-title>Warning</div>
<div mat-dialog-content>
    <p>Are you sure to delete the employee data?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary"  [mat-dialog-close]="true">Sure</button>
    <button mat-raised-button color="danger" [mat-dialog-close]="false">No</button>
</div>
